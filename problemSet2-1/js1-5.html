<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1-5</title>
</head>

<body>
    <script>
        function times_table(num) {

            for (i = 1; i < 13; i++) {
                var result = num * i;
                document.write(num + " x " + i + " = " + result + "<br>");
            }


        }

        //test function text
        times_table(3);

    </script>

</body>

</html>
