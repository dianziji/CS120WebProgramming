<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1-3</title>
</head>

<body>
    <script>

        var num_1 = prompt("Please enter the first number: ");
        var num_2 = prompt("Please enter the second number: ");

        if (parseInt(num_1) > parseInt(num_2)) {
            document.write(num_2 + " " + num_1);
        } else {
            document.write(num_1 + " " + num_2);
        }

    </script>


</body>

</html>
