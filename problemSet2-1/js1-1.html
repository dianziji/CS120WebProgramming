<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js1-1</title>
</head>

<body>
    <script>
        var first_name = prompt("What's your first name?");
        var last_name = prompt("What's your last name?");

        alert("Your Name is " + first_name + " " + last_name);

        var num_children = prompt("How many children you have?");

        if (num_children == 0) {
            document.write("You have no children.");
        }
        else if (num_children == 1) {
            document.write("You have 1 child.");
        }
        else {
            document.write("You have " + num_children + " children.")
        }


    </script>
</body>

</html>
