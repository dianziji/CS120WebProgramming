    <script>
        var f_to_c = prompt("Enter a temperature in Fahrenheit: ");
        alert("The temperature in Celsius is " + ((parseInt(f_to_c) - 32) * 5 / 9).toFixed(2));

        var c_to_f = prompt("Enter a temperature in Celsius: ");
        alert("The temperature in Celsius is " + ((parseInt(c_to_f) * 9 / 5) + 32).toFixed(2));
