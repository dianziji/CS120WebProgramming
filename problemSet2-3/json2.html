<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>

<body>
    <h1>Songs - json2</h1>

    <div id="songs"></div>

    <script language="javascript">
        
        $.get('songs.json', function (data) {
            content = "<ul>";
            data.forEach(function (songs) {
                content += "<li>"
                    + "<strong>" + songs.title + "</strong>" + "<br>"
                    + "Artist: " + songs.artist + "<br>"
                    + "Genre: " + songs.genres + "<br>"
                    + "Released: " + songs.year + "<br><br>"
                    + "</li>";
            })
            content += "</ul>";
            document.getElementById('json-songs').innerHTML = content;
        });


    </script>
        <div id="json-songs">&nbsp;</div>
</body>

</html>
