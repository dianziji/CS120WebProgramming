<body>
    <script>
        let sentence = prompt("Please enter your sentence here: ");
        const array = sentence.split(" ")
        
        if(array.length == 1){
            document.write("The sentence you enter has 1 word.")
        }else{
            document.write("The sentence you enter has:" + array.length + " words.")
        }

        


        
    </script>
